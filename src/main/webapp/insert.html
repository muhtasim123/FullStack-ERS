        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./employee.html">Employee</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="reimb-form">
            <h2>Add New Reimbursement Page</h2>
            <form>
               <div class="form-group">
                  <label>Reimbursement Amount</label>
                  <input id="amount-input" type="text" class="form-control" placeholder="Amount">
               </div>
               <div class="form-group">
                  <label>Date</label>
                  <input id="date-input" type="text" class="form-control" placeholder="YYYY-MM-DD">
               </div>
               <div class="form-group">
                <label>Description</label>
                <input id="description-input" type="text" class="form-control" placeholder="Description">
               </div>
               <div class="form-group">
                <label>Receipt</label>
                <input id="receipt-input" type="text" class="form-control" placeholder="Receipt">
               </div>
               <div class="form-group">
                <label>Type</label>
                <input id="type-input" type="text" class="form-control" placeholder="Type">
               </div>
               <button id="submit-button" type="submit" class="btn btn-black">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
