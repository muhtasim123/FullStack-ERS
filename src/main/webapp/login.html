<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./login.css" rel="stylesheet"/>
    <title>Login Page</title>
  </head>
  <body>

     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
            <h2>Login Page</h2>
              <form>
                 <div class="form-group">
                    <label>Username</label>
                    <input id="username-input" type="text" class="form-control" placeholder="Username">
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input id="password-input" type="password" class="form-control" placeholder="Password">
                 </div>
                 <button id="login-button" type="submit" class="btn btn-black">Login</button>
              </form>
           </div>
        </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
